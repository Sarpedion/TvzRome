<!doctype html>
<html>
<head>
    <title>AdriaIT</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.1/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="http://rawgit.com/daniel-nagy/md-data-table/master/dist/md-data-table.css">
    <link rel="stylesheet" href="css/customstyle.css">
    <link rel="shortcut icon" type="image/png" href="img/logo.png" style="width: 16px; height: 16px"/>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="app" ng-cloak class="ng-cloak" style="background-color: whitesmoke">

<div class="container" ng-controller="navigation as nav" layout="row" flex style="background-color: whitesmoke;">


    <md-sidenav ng-show="nav.authenticated()"
                class="md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-md')"
                md-disable-backdrop
                class="md-whiteframe-z2" style="min-width: 200px; max-width: 200px; max-height: 700px">

        <md-toolbar style="background-color: white">
            <md-button ng-click="nav.navHome()" style="background-color: white">
                <img alt="Logo image"
                     src="img/logo.png"
                     style="padding-top: 30px">
            </md-button>
        </md-toolbar>

        <md-content style="height: 400px">
            <div layout="row" layout-align="center center">
                <md-button ng-click="close()" class="md-raised md-primary" hide-gt-md>
                    <span style="color: white">Close</span>
                </md-button>
            </div>

            <p style="padding: 0">
                <md-divider></md-divider>
                <md-subheader>Navigacija</md-subheader>
                <md-button
                        style="font-size: 18px; text-transform: none; margin: 0; border-radius: 0; height: 50px; text-align:left"
                        layout-fill
                        ng-click="nav.navHome()" class="md-primary">
                    <i class="material-icons md-primary" style="vertical-align: middle; text-transform: none">home</i>

                    <span style="vertical-align: middle">Naslovnica</span>
                </md-button>

                <md-button
                        style="font-size: 18px; text-transform: none; margin: 0; border-radius: 0; height: 50px; text-align:left"
                        layout-fill
                        ng-click="nav.navAdmin()" class="md-primary">
                    <i class="material-icons md-primary" style="vertical-align: middle; text-transform: none">school</i>

                    <span style="vertical-align: middle">Admin</span>
                </md-button>

                <md-button
                        style="font-size: 18px; text-transform: none; margin: 0;  border-radius: 0; height: 50px; text-align:left"
                        layout-fill
                        ng-click="nav.navProfile()" class="md-primary">
                    <i class="material-icons md-primary" style="vertical-align: middle; text-transform: none">person</i>

                    <span style="vertical-align: middle">Profil</span>
                </md-button>

                <md-button
                        style="font-size: 18px; text-transform: none; margin: 0;  border-radius: 0; height: 50px; text-align:left"
                        layout-fill
                        ng-click="nav.navEmployees()" class="md-primary">
                    <i class="material-icons md-primary" style="vertical-align: middle; text-transform: none">people</i>

                    <span style="vertical-align: middle">Zaposlenici</span>
                </md-button>

                <md-divider></md-divider>
                <md-subheader>PraÄ‡enje radnog vremena</md-subheader>

                <md-button
                        style="font-size: 18px; text-transform: none; margin: 0;  border-radius: 0; height: 50px; text-align:left"
                        layout-fill
                        ng-click="nav.navEvidence()" class="md-primary">
                    <i class="material-icons md-primary" style="vertical-align: middle; text-transform: none">note_add</i>

                    <span style="vertical-align: middle">Napravi evidenciju</span>
                </md-button>

            </p>
        </md-content>

    </md-sidenav>

    <div style="width: 100%">
        <md-toolbar class="md-primary md-toolbar-tools" ng-show="nav.authenticated()">

            <md-button ng-click="toggleLeft()"
                       class="md-raised" hide-gt-md>
                Toggle left
            </md-button>
            <div class="md-title" style="color: white">{{sharedData.title}}</div>
            <div flex>
            </div>
            <md-button ng-click="nav.logout()" class="md-raised">
                <i class="material-icons" style="color: #00BCD4; vertical-align: middle; text-transform: none;  -ms-transform: rotate(180deg); /* IE 9 */
    -webkit-transform: rotate(180deg); /* Chrome, Safari, Opera */
    transform: rotate(180deg);">exit_to_app</i>
                <span style="color: #00BCD4; vertical-align: middle">Odjava</span>
            </md-button>

        </md-toolbar>


        <md-content style="overflow-y: auto; max-height: 800px; background-color: whitesmoke">
            <div ng-view class="container" style="margin: 20px"></div>
        </md-content>

    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.1/angular-material.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.js"></script>
<script src="http://rawgit.com/daniel-nagy/md-data-table/master/dist/md-data-table.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.0/angular-material-icons.min.js"></script>
<script src="js/app.js"></script>
<script src="js/factories/auth.js"></script>
<script src="js/controllers/home.js"></script>
<script src="js/controllers/admin.js"></script>
<script src="js/controllers/navigation.js"></script>
<script src="js/controllers/profile.js"></script>
<script src="js/controllers/employees.js"></script>
<script src="js/controllers/worktimeevidence.js"></script>
</body>
</html>
