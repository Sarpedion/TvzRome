<md-card>

    <md-card-content>
        <md-table-container>
            <table md-table md-progress="promise">
                <thead md-head md-order="query.order" md-on-reorder="logOrder">
                <tr md-row>

                    <th md-column md-order-by="name">
                        <span>Ime</span>
                    </th>

                    <th md-column>
                        <span>Tip evidencije</span>
                    </th>

                    <th md-column>
                        <span>Lokacija</span>
                    </th>

                    <th md-column>
                        <span>Projekt</span>
                    </th>

                    <th md-column md-order-by="timestamp">
                        <span>Vrijeme</span>
                    </th>

                </tr>
                </thead>
                <tbody md-body>
                <tr md-row
                    ng-repeat="evidence in evidences | orderBy: query.order">
                    <td md-cell>{{evidence.name}}</td>
                    <td md-cell>{{evidence.type}}</td>
                    <td md-cell>{{evidence.location}}</td>
                    <td md-cell>{{evidence.project}}</td>
                    <td md-cell>{{evidence.timestamp | date:'dd.MM.yyyy HH:mm:ss'}}</td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
    </md-card-content>


</md-card>
